<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Web App - Simple Calculator </title>
</head>
<body>
    <div id="maindiv">
        <div id="components">
            <h1 id="heading"> Simple Calculator </h1>

            <table>
                <tr>
                    <td class="labels"> Number 1 </td>
                    <td><input type="number" id="num1" name="num1"></td>
                </tr>
                <tr>
                    <td class="labels"> Number 2 </td>
                    <td><input type="number" id="num2" name="num2"></td>
                </tr>
            </table><br>

            <button id="sum" onclick="sum()"> + </button>
            <button id="sub" onclick="sub()"> - </button><br><br>

            <p id="result"> </p>

        </div>

    </div>
    
</body>
</html>
